<div class="container">
  <div>
    <h2 style="text-align:center">Widget Designer</h2>
  </div>
  <div class="rounded-3" style=" width: 100%; border: 1px solid black; padding-top: 8px; padding-left: 5px; padding-right: 5px;
      background-color: #f0f2f1; ">
    <div class="container">
      <!--<button type="button" (click)="ShowPreview()" class="btn btn-primary">Preview</button>&nbsp;&nbsp;-->
      <button type="button"
              class="btn btn-primary"
              (click)="mapping(WidgetHtml.value,dataSourceJson.value,widgetCSS.value)">
        Preview
      </button>
      <div [innerHtml]="htmltextvalue"></div>
    </div>
  </div>
  <div class="rounded-3" style="width: 100%; border: 1px solid black; padding-top: 8px; padding-left: 5px; padding-right: 5px; background-color: #f0f2f1 ">
    <div class="row">
      <div class="col-10">
        <form #form="ngForm" (ngSubmit)="addWidget()">

          <div class="form-group row required mb-3">
            <label class="col-md-3 col-form-label" for="widgetName">
              Widget Name:
            </label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="widgetName" name="widgetName" [(ngModel)]="newWidget.widgetName" />
            </div>
          </div>

          <div class="form-group row required mb-3">
            <label class="col-md-3 col-form-label" for="description">
              Description:
            </label>
            <div class="col-md-9">
              <textarea placeholder="Enter description" type="text" class="form-control" name="description"
                        id="description"
                        [(ngModel)]="newWidget.description">
                 </textarea>
            </div>
          </div>

          <div class="form-group row required mb-3">
            <label class="col-md-3 col-form-label" for="dataSourceJson">
              Data Source Json:
            </label>
            <div class="col-md-9">
              <textarea type="text" class="form-control" id="dataSourceJson" name="dataSourceJson" #dataSourceJson
                        [(ngModel)]="newWidget.dataSourceJson">
              </textarea>
            </div>
          </div>

          <div class="form-group row required mb-3">
            <label class="col-md-3 col-form-label" for="">
              Text Editor:
            </label>
            <div class="col-md-9">
              <ckeditor #WidgetHtml id="WidgetHtml" name="WidgetHtml" [(ngModel)]="newWidget.WidgetHtml"/>
            </div>
          </div>

          <div class="form-group row required mb-3">
            <label class="col-md-3 col-form-label" for="widgetCSS">
              Widget CSS:
            </label>
            <div class="col-md-9">
              <textarea type="text" class="form-control" id="widgetCSS" name="widgetCSS" #widgetCSS
                        [(ngModel)]="newWidget.widgetCSS">
              </textarea>
            </div>
          </div>

          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="width">
              Initial Width:
            </label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="width" name="width" [(ngModel)]="newWidget.width" />
            </div>
            <label class="col-md-2 col-form-label" for="height">
              Initial Height:
            </label>
            <div class="col-md-3">
              <input type="text" class="form-control" id="height" name="height" [(ngModel)]="newWidget.height" />
            </div>
          </div>
          <div>
            
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  
  </div>
</div>
